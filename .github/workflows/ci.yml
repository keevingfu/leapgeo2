name: CI/CD Pipeline

on:
  push:
    branches: [ main, dev, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ==========================================
  # Frontend Build & Test
  # ==========================================
  frontend:
    name: Frontend Build & Test
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: ğŸ” Install dependencies
        run: npm ci

      - name: ğŸ” Type check
        run: npm run type-check

      - name: ğŸ—ï¸ Build production
        run: npm run build

      - name: ğŸ“Š Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist
          retention-days: 7

  # ==========================================
  # Backend Validation
  # ==========================================
  backend:
    name: Backend Validation
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: ./backend

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: ğŸ” Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸ” Check Python syntax
        run: |
          python -m py_compile app/*.py
          python -m py_compile app/*/*.py

  # ==========================================
  # Security & Code Quality
  # ==========================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: ğŸ“Š Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================
  # Notification on Success
  # ==========================================
  notify:
    name: Build Status Notification
    runs-on: ubuntu-latest
    needs: [frontend, backend, security]
    if: always()

    steps:
      - name: âœ… Build Success
        if: ${{ needs.frontend.result == 'success' && needs.backend.result == 'success' }}
        run: |
          echo "ğŸ‰ All checks passed!"
          echo "âœ… Frontend build: SUCCESS"
          echo "âœ… Backend validation: SUCCESS"
          echo "âœ… Security scan: SUCCESS"

      - name: âŒ Build Failed
        if: ${{ needs.frontend.result == 'failure' || needs.backend.result == 'failure' }}
        run: |
          echo "âŒ Build failed!"
          echo "Frontend: ${{ needs.frontend.result }}"
          echo "Backend: ${{ needs.backend.result }}"
          exit 1
